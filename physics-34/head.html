<script src="https://www.desmos.com/api/v1.2/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

<style>
  .desmos {
    position: relative;
    padding-bottom: 75%;
    margin-bottom: 2em;
  }
  .desmos > * {
    position: absolute;
  }
  @media only screen and (max-width: 600px) {
    .desmos {
      padding-bottom: 200%;
    }
  }
</style>

<script>
  window.onload = function() {
    let graphs = document.querySelectorAll('.desmos');
    graphs.forEach(g => {
      console.log(g.getAttribute('latex'));
      let texs = g.getAttribute('latex').split('$');
      let calculator = Desmos.GraphingCalculator(g);
      calculator.colors.RED = '#c6262e';
      calculator.colors.BLUE = '#3689e6';
      calculator.colors.GREEN = '#68b723';
      calculator.colors.PURPLE = '#a56de2';
      calculator.colors.ORANGE = '#f37329';
      calculator.colors.BLACK = '#333333';
      texs.forEach(tex => calculator.setExpression({ latex: tex }));
    });
  };
</script>
